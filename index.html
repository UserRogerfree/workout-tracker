<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Main JS -->
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Workout Tracker</h1>
    <div id="auth">
      <input type="email" id="email" placeholder="Email" class="input-field">
      <input type="password" id="password" placeholder="Password" class="input-field">
      <button onclick="login()" class="action-btn">Login</button>
      <button onclick="signup()" class="action-btn">Sign Up</button>
    </div>
    <div id="app" class="hidden">
      <button onclick="logout()" class="action-btn">Logout</button>
      <h2>Today's Workout</h2>
      <input type="date" id="date" class="input-field">
      <div id="workout-area"></div>
      <button onclick="addExercise()" class="add-exercise-btn">+ Add Exercise</button>
      <button onclick="loadHistory()" class="action-btn">Load History</button>
      <button onclick="loadTemplate()" class="action-btn">Load Template</button>
    </div>
  </div>
  <div id="ad-modal">
    <div class="ad-content">
      <p>Advertisement</p>
      <div id="ad-timer">Rest: 2:00</div>
    </div>
  </div>
</body>
</html>
